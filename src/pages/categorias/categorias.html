<ion-header>
    <button ion-button block menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-title>Categorias</ion-title>
    </button>
  </ion-header>

<ion-content padding>
    <ion-fab top right edge>
        <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
      </ion-fab>
 <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
    <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">    </ion-thumbnail>
    <h2> {{item.nome}} </h2>
    </button>
 </ion-list>
</ion-content>
